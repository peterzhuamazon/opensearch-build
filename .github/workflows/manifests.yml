---
name: manifests

on:
  push:
    branches:
      - 'manifests-jdks'
  pull_request:
    paths:
      - 'manifests/**/*.yml'
      - '!manifests/templates/**/'

jobs:
  list-changed-manifests:
    runs-on: ubuntu-latest
    outputs:
      matrix_1.x: ${{ steps.set-matrix-1.x.outputs.matrix_1.x }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get changed manifest files in 1.x
        uses: tj-actions/changed-files@v39
        id: list-changed-manifests-1.x
        with:
          files: |
            manifests/**/opensearch-1*.yml
            manifests/**/opensearch-dashboards-1*.yml
          json: true
          quotepath: false
          dir_names: false

      - name: Set unique changed manifests as matrix 1.x
        id: set-matrix-1.x
        run: |
          if ${{ steps.list-changed-manifests-1.x.outputs.any_changed }}; then
            echo "matrix_1.x={\"manifest\":${{ steps.list-changed-manifests-1.x.outputs.all_changed_files }}}" >> "$GITHUB_ENV"
          else
            echo "No 1.x changes"
          fi

  manifest-checks-1.x:
    needs: [list-changed-manifests]
    if: ${{ needs.list-changed-manifests.outputs.matrix_1.x != '' }}
    runs-on: ubuntu-latest
    env:
      PYTHON_VERSION: 3.9
      JDK_VERSION: 11
    strategy:
      matrix: ${{ fromJson(needs.list-changed-manifests.outputs.matrix_1.x) }}
    steps:
      - uses: actions/checkout@v3
      - name: Set Up JDK ${{ env.JDK_VERSION }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ env.JDK_VERSION }}
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install Pipenv and Dependencies
        run: |
          python -m pip install --upgrade pipenv wheel
      - name: OpenSearch Manifests
        run: |-
          ./ci.sh ${{ matrix.manifest }} --snapshot

